<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Halaman Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" type="image/x-icon" href="images/logo1.png">
    </head>

    <body class="bg-gradient-to-br from-gray-950 to-sky-800">
        <!-- alert card -->
        <div id="alertBox"
            class="fixed inset-0 hidden items-center justify-center bg-black/50 z-50">

            <div class="bg-white rounded-xl shadow-xl w-96 p-6 text-center animate-scale">
                <h2 id="alertTitle" class="text-xl font-bold mb-3 text-red-600">
                    Peringatan
                </h2>

                <p id="alertMessage" class="text-gray-700 mb-5">
                    Pesan alert
                </p>

                <button onclick="closeAlert()"
                        class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg">
                    OK
                </button>
            </div>
        </div>

        <div class="min-h-screen flex">
            <div class="w-1/3 hidden md:block">
                <img src="images/buku1.png" class="w-full h-full object-cover">
            </div>

        <!-- form -->
        <div class="flex-1 flex items-center justify-center border-solid border-black border-l-4" id="formAdmin">
            <div class="bg-white w-full max-w-2xl shadow-xl shadow-black p-10 rounded-lg">

                <img src="images/logo1.png" class="h-14 mb-6">

                <!-- admin login form -->
                <div id="loginFormAdmin">
                    <h1 class="text-3xl font-semibold text-center mb-6">Admin Login</h1>

                    <div class="relative mb-6">
                        <label class="floatingAdmin">Your Email</label>
                        <input id="loginEmailAdmin" type="email" for="loginEmail"
                            class="peer w-full border rounded-md px-4 py-4 mb-4 ring-2 ring-gray-400
                            focus:ring-2 focus:ring-gray-800 focus:border-gray-800 outline-none">
                    </div>

                    <div class="relative mb-8">
                        <label class="floatingAdmin">Your Password</label>
                        <input id="loginPasswordAdmin" type="password" for="loginPassword"
                            class="peer w-full border rounded-md px-4 py-4 mb-4 ring-2 ring-gray-400
                            focus:ring-2 focus:ring-gray-800 focus:border-gray-800 outline-none">
                    </div>
                    
                    <button id="loginAdmin"
                        class="w-full bg-red-900 hover:bg-red-700 text-white py-3 rounded-md mb-4 transition-all duration-200">
                        Admin Login
                    </button>

                    <a href="index.html">
                        <button class="w-full bg-blue-900 hover:bg-blue-700 text-white
                            py-3 rounded-md mb-4 transition-all duration-200">
                            Back to Home
                        </button>
                    </a>

                    <p onclick="toggleFormAdmin()" class="text-sm text-center text-red-700 cursor-pointer hover:underline">
                        Belum punya akun admin ya? Daftar menjadi admin dulu yuk
                    </p>
                </div>

                <!-- admin register form -->
                    <div id="registerFormAdmin" class="hidden">
                        <h1 class="text-3xl font-semibold text-center mb-6">Admin Register</h1>

                        <div class="relative mb-4">
                            <label class="floatingAdmin">Admin Username</label>
                            <input id="regUsernameAdmin" for="regUsername"
                                class="peer w-full border rounded-md px-4 py-4 mb-3 ring-2 ring-gray-400
                                focus:ring-2 focus:ring-gray-800 focus:border-gray-800 outline-none">
                        </div>
                        
                        <div class="relative mb-4">
                            <label class="floatingAdmin">Admin Email</label>
                            <input id="regEmailAdmin" for="regEmail"
                                class="peer w-full border rounded-md px-4 py-4 mb-3 ring-2 ring-gray-400
                                focus:ring-2 focus:ring-gray-800 focus:border-gray-800 outline-none">
                        </div>

                        <div class="relative mb-4">
                            <label class="floatingAdmin">Admin Password</label>
                            <input id="regPasswordAdmin" type="password" for="regPassword"
                                class="peer w-full border rounded-md px-4 py-4 mb-3 ring-2 ring-gray-400
                                focus:ring-2 focus:ring-gray-800 focus:border-gray-800 outline-none">
                        </div>

                        <div class="relative mb-4">
                            <label class="floatingAdmin">Confirm Admin Password</label>
                            <input id="regPassword2Admin" type="password" for="regPassword2"
                                class="peer w-full border rounded-md px-4 py-4 mb-3 ring-2 ring-gray-400
                                focus:ring-2 focus:ring-gray-800 focus:border-gray-800 outline-none">
                        </div>

                        <button id="registerAdmin"
                            class="w-full bg-red-900 hover:bg-red-700 text-white py-3 rounded-md mb-4 transition-all duration-200">
                            Admin Register 
                        </button>

                        <a href="index.html">
                            <button class="w-full bg-blue-900 hover:bg-blue-700 text-white
                                py-3 rounded-md mb-4 transition-all duration-200">
                                Back to Home
                            </button>
                        </a>

                        <p onclick="toggleFormAdmin()" class="text-sm text-center text-blue-600 cursor-pointer hover:underline">
                            Sudah punya akun admin? Tinggal Login aja
                        </p>
                    </div>
                </div>
            </div>

        <!-- admin dashboard -->
        <div id="dashboardAdmin" class="hidden bg-white w-full shadow-2xl p-10 m-10 justify-center">
            <h1 class="text-2xl font-bold mb-6">Dashboard Admin</h1>

            <form id="formTambahBuku" class="space-y-4 max-w-md">
                <input id="judul" type="text" placeholder="Judul Buku"
                    class="peer w-full border rounded-md px-4 py-4 mb-3 
                    focus:ring-2 focus:ring-sky-800 focus:border-sky-800 outline-none" />

                <input id="penulis" type="text" placeholder="Penulis"
                    class="peer w-full border rounded-md px-4 py-4 mb-3 
                    focus:ring-2 focus:ring-sky-800 focus:border-sky-800 outline-none" />

                <input id="gambar" type="url" placeholder="URL Gambar Buku"
                    class="peer w-full border rounded-md px-4 py-4 mb-3 
                    focus:ring-2 focus:ring-sky-800 focus:border-sky-800 outline-none" />

                <input id="stok" type="number" placeholder="Stok Buku"
                    class="peer w-full border rounded-md px-4 py-4 mb-3 
                    focus:ring-2 focus:ring-sky-800 focus:border-sky-800 outline-none" />

                <textarea id="deskripsi" placeholder="Deskripsi Buku"
                    class="peer w-full border rounded-md px-4 py-4 mb-3 
                    focus:ring-2 focus:ring-sky-800 focus:border-sky-800 outline-none"></textarea>

                    <button type="submit"
                        class="bg-blue-700 hover:bg-blue-500 text-white px-6 py-3 rounded 
                        transition-all duration-300"> Add Book
                    </button>

                <a href="index.html" class="bg-red-700 hover:bg-red-500 text-white px-6 py-3 rounded 
                    transition-all duration-300"> Back to Home
                </a>
            </form>

            <hr class="my-8">

            <!-- book list -->
            <h2 class="text-xl font-semibold mb-4">Book List</h2>
            <div id="listBukuAdmin" class="space-y-4"></div>

            <!-- loan history -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
                <div class="bg-blue-100 p-4 rounded text-center">
                    <p class="text-sm">Total Buku</p>
                    <h2 id="statBuku" class="text-2xl font-bold">0</h2>
                </div>

                <div class="bg-green-100 p-4 rounded text-center">
                    <p class="text-sm">Total Pinjaman</p>
                    <h2 id="statPinjam" class="text-2xl font-bold">0</h2>
                </div>

                <div class="bg-red-100 p-4 rounded text-center">
                    <p class="text-sm">Sedang Dipinjam</p>
                    <h2 id="statAktif" class="text-2xl font-bold">0</h2>
                </div>
            </div>

            <div id="adminAlert" class="hidden mt-4 text-green-600 font-semibold"></div>
        </div>

        <script src="javascript/admin.js"></script>
    </body>
</html>
